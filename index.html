<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelloWorld</title>
</head>
<body>
    <h1>¡Hello World!</h1>
    <h2>¡Hello World!</h2>

    <ol>
        <li>Este es el primer elemento de una lista numerada.</li>
        <li>Este es el segundo elemento de una lista numerada.</li>
    </ol>
    <ul type="disc">
        <li>Este es un primer elemento en una lista no numerada.</li>
    </ul>

    <p>
        Esto es solo texto. 
        <strong>Esto es texto en negrita.</strong>
        <i>Esto es texto en cursiva.</i>
        <u>Esto es texto subrayado.</u></p>
</body>
</html>
